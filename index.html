    <!-- Updated audio toggle button with no inline styles -->
    <button id="audioToggle">

    </button>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
    <script>
        // JavaScript to handle audio playback with user interaction
        const audio = document.getElementById('backgroundAudio');
        const audioToggle = document.getElementById('audioToggle');

        audioToggle.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => {
                    audioToggle.innerHTML = '<i class="fas fa-pause"></i>'; // Change to pause icon
                    audio.muted = false; // Unmute after user interaction
                }).catch(error => {
                    console.error('Audio play failed:', error);
                });
            } else {
                audio.pause();
                audioToggle.innerHTML = '<i class="fas fa-play"></i>'; // Change back to play icon
            }
        });

        // Attempt to unmute and play audio after user interaction (optional)
        audio.muted = true; // Start muted to bypass autoplay restrictions
    </script>
